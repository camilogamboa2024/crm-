<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión | Gamboa CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3">Acceso al CRM</h1>
              <p class="text-muted">Ingresa con tu usuario asignado para continuar.</p>
              {% if form.errors %}
                <div class="alert alert-danger">
                  Usuario o contraseña inválidos. Intenta nuevamente.
                </div>
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="id_username">Usuario</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="id_username"
                    required
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="id_password">Contraseña</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="id_password"
                    required
                  />
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
            </div>
          </div>
          <p class="text-center text-muted mt-3 mb-0">
            ¿Necesitas acceso? Solicítalo al administrador.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
