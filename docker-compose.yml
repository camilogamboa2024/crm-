services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gamboa
      POSTGRES_USER: gamboa
      POSTGRES_PASSWORD: gamboa
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput
      && python manage.py collectstatic --noinput
      && gunicorn gamboa_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
